<html>
    <body>   
        <h1>{{ category.name }} </h1>
        <a href="{{url_for('newCategoryItem', category_id=category.id)}}"> Add Item </a>
        </br>
        {% for i in items %}
        {{i.name}}
        </br>
        {{i.description}}
        </br>
        <a href="{{url_for('editMenuItem', category_id=i.category_id,
                             category_item_id=i.id)}}">Edit</a>, 
        <a href={{url_for('deleteMenuItem', category_id=i.category_id, category_item_id=i.id)}}>Delete</a>
        </br>
        {% endfor %}
    </body>
</html>
